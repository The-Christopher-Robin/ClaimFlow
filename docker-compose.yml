version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
